<![endif]-->
</head>
<body class="{doctype}"{max-width? style="max-width:{max-width}"}{css-signature? id="{css-signature}"}>
   <!-- Fixed navbar -->
    <div id="menu-header-bar">
    </div>
<div id="content">
    <div class="container theme-showcase">
    <div  id="global-container-offcanvas" class="row row-offcanvas row-offcanvas-right">

      <div  id="left-pane" class="col-xs-12 col-sm-9 col-md-9 cold-lg-9">
        <div class="right-aligned-div menu-indicator menu-indicator-asciidoc" id="show-me-menu-direction">
          Navigation menu and tocs are just this way
          <span class="glyphicon glyphicon-chevron-right"></span>
        </div>

ifdef::doctitle[]
<div>
  <span id="author">{author}</span>
  <span id="email"><code>&lt;<a href="mailto:{email}">{email}</a>&gt;</code></span>
  <br />
  <span id="revnumber">version {revnumber}{revdate?,}</span>
  <span id="revdate">{revdate}</span>
  <span id="revremark">: {revremark}</span>
</div>
endif::doctitle[]
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
# Article, book header.
ifndef::doctype-manpage[]
<div id="header">
ifndef::notitle[<h1>{doctitle}</h1>]
{description}
</div>
endif::doctype-manpage[]
# Man page header.
ifdef::doctype-manpage[]
<div id="header">
<h1>
{doctitle} Manual Page
</h1>
<h2>{manname-title}</h2>
<div class="sectionbody">
<p>{manname} -
   {manpurpose}
</p>
</div>
</div>
endif::doctype-manpage[]
      </div>

[footer]
    </div>
    <div class="col-xs-6 col-sm-3  col-md-3 cold-lg-3 sidebar-offcanvas" id="sidebar" role="navigation">
      <div class="well sidebar-nav"> {toc,toc2#}{toc-placement$auto:}{template:toc} </div>
      <div class="well sidebar-nav" id="ztree-div-container">
        <ul class="nav ztree" id="index_page_idx">
          <li>Documents in this category</li>
        </ul>
      </div>
    </div>
  </div> 
</div> 
  <!-- Bootstrap core JavaScript
  ================================================== -->
